<h1>Поиск записки или напоминания</h1>
<ol>
<li>На главном окне в списке записок нажимаем на "Записки" или "Напоминания" в зависимости от того что нам нужно найти</li>
<li>Нажимаем на поле поиска</li>
<li>Вводим название записки или название напоминания</li>
<li>Находим нужную нам записку</li>
</ol>
